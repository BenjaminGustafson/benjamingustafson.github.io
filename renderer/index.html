<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphics Pipeline Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Left: Description Panel -->
  <div id="description">
    <h2 id="current-title">Graphics Pipeline</h2>
    <p id="step-description">Click on a step to learn more about it.</p>

    <!-- Back Button -->
    <div id="back-button" class="back-button hidden" onclick="goBack()">Back</div>

    <!-- Main Section List -->
    <div id="section-list"></div>

    <!-- Subsections for Input -->
    <div id="input-subsections"></div>
  </div>

  <!-- Right: Options and Content Panel -->
  <div id="right-panel">
    <!-- Top: Options Panel -->
    <div id="options">
      <h2>Options</h2>
      <p>Configure the settings for the selected step here.</p>
    </div>

    <!-- Bottom: Content Panel -->
    <div id="content">
      <h2 id="content-title">Visual Content</h2>
      <canvas id="content-canvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
