<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculus Game</title>
  <script type="module" src="Main.js"></script>

  
<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}


#myCanvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: calc(100vw * 9 / 16);
    max-height: 100vh;
    max-width: calc(100vh * 16 / 9);
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
} 
</style>
</head>
<body style="background-color:rgb(40, 40, 40);">

<canvas id="myCanvas" width="1600" height="900" draggable="false"></canvas>
  <audio id="myAudio">
    <source src="audio/confirmation_001.ogg" type="audio/ogg">
  </audio>
  <audio id="clickAudio">
    <source src="audio/click_001.ogg" type="audio/ogg">
  </audio>


  <div style="display:none;">
    <img id="scale_icon" src="images/scale_icon.png" />
    <img id="translate_icon" src="images/translate_icon.png" />
    <img id="linear_img" src="images/linear.png" />
    <img id="ship_img" src="images/ship.png" />
    <img id="quad_img" src="images/quad.png" />
    <img id="interior_img" src="images/shipinterior.png" />
    <img id="shipicon_img" src="images/shipicon.png" />
    <img id="linearicon_img" src="images/linearicon.png" />
    <img id="quadraticicon_img" src="images/quadraticicon.png" />
  </div>
</body>

</html>
