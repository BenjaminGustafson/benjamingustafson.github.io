<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculus Game</title>
  <script type="module" src="Main.js"></script>

  
<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}


#myCanvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: calc(100vw * 9 / 16);
    max-height: 100vh;
    max-width: calc(100vh * 16 / 9);
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
} 
</style>
</head>
<body style="background-color:rgb(43,43,43);">

<canvas id="myCanvas" width="1600" height="900" draggable="false"></canvas>
  <audio id="myAudio">
    <source src="audio/confirmation_001.ogg" type="audio/ogg">
  </audio>
  <audio id="clickAudio">
    <source src="audio/click_001.ogg" type="audio/ogg">
  </audio>


  <div style="display:none;">
    <img id="shipImg" src="images/ship.png" />
    <img id="computerSE" src="images/computerSE.png" />
    <img id="computerSW" src="images/computerSW.png" />
    <img id="computerSEBlue" src="images/computerSEBlue.png" />
    <img id="computerSWBlue" src="images/computerSWBlue.png" />
    <img id="shipicon_img" src="images/shipicon.png" />
    <img id="linearicon_img" src="images/linearicon.png" />
    <img id="quadraticicon_img" src="images/quadraticicon.png" />
    <img id="linearPlanetFg" src="images/linearPlanetFg.png" />
    <img id="linearPlanetBg" src="images/linearPlanetBg.png" />
    <img id="glorpPortrait" src="images/glorp.png" />
    <img id="shipSide" src="images/shipSide.png" />
    <img id="asteroidImg" src="images/asteroid.png" />
    <img id="astronautB_NE" src="images/astronautB_NE.png"/>
    <img id="astronautB_SE" src="images/astronautB_SE.png"/>
    <img id="astronautB_NW" src="images/astronautB_NW.png"/>
    <img id="astronautB_SW" src="images/astronautB_SW.png"/>
    <img id="menuImg" src="images/menu.png"/>

  </div>
</body>

</html>
