<html>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        for(var x = 0; x < 800; x++){
            for(var y = 0; y < 800; y++){
                var i = 0;
                var cx = -2 + x/200;
                var cy = -2 + y/200;
                var zx = 0;
                var zy = 0;                        

                do {
                    var xt = zx * zy;
                    zx = zx * zx - zy * zy + cx;
                    zy = 2 * xt + cy;
                    i++;
                }
                while(i < 255 && (zx * zx + zy * zy) < 4);

                var color=i.toString(16);
                context.beginPath();
                context.rect(x*1, y*1, 1, 1);
                context.fillStyle ='#'+color+color+color;
                context.fill();
            }
        }
    </script>
</body>
</html>
