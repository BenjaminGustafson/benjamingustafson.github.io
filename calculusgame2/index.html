<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculus Game</title>
  <link rel="icon" type="image/png" href="./images/icon32n.png">
  <script type="module" src="Main.js"></script>

  
<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}


#myCanvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: calc(100vw * 9 / 16);
    max-height: 100vh;
    max-width: calc(100vh * 16 / 9);
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
} 
</style>
</head>
<body style="background-color:rgb(43,43,43);">

<canvas id="myCanvas" width="1600" height="900" draggable="false"></canvas>
  <audio id="myAudio">
    <source src="audio/confirmation_001.ogg" type="audio/ogg">
  </audio>
  <audio id="clickAudio">
    <source src="audio/click_001.ogg" type="audio/ogg">
  </audio>


  <div style="display:none;">
    <img id="computerSE" src="images/computerSE.png" />
    <img id="computerSW" src="images/computerSW.png" />
    <img id="computerSETrans" src="images/desk_computerScreen_SE.png" />
    <img id="computerSWTrans" src="images/desk_computerScreen_SW.png" />
    <img id="shipSE" src="images/shipSE.png" />
    <img id="shipSW" src="images/shipSW.png" />
    <img id="labSE" src="images/labSE.png" />
    <img id="labSW" src="images/labSW.png" />
    <img id="alienSE" src="images/alienSE.png" />
    <img id="alienSW" src="images/alienSW.png" />
    <img id="shipicon_img" src="images/shipicon.png" />
    <img id="linearicon_img" src="images/linearicon.png" />
    <img id="quadraticicon_img" src="images/quadraticicon.png" />
    <!--Maps-->
    <img id="linearPlanetFg" src="images/linearPlanetFg.png" />
    <img id="linearPlanetBg" src="images/linearPlanetBg.png" />
    <img id="riverPlanetBg" src="images/riverplanetBg.png" />
    <img id="riverPlanetFg" src="images/riverPlanetFg.png" />
    <img id="placeholderBg" src="images/mapBg.png" />
    <img id="placeholderFg" src="images/mapFg.png" />
    <!--Items-->
    <img id="constantBlock" src="images/constantBlock.png"/>
    <img id="linearBlock" src="images/linearBlock.png"/>
    <img id="squareBlock" src="images/squareBlock.png"/>
    <!--Icons-->
    <img id="translateIcon" src="images/translateIcon.png"/>
    <img id="scaleIcon" src="images/scaleIcon.png"/>
    <img id="numIcon" src="images/numIcon.png"/>

    <img id="glorpPortrait" src="images/glorp.png" />
    <img id="shipSide" src="images/shipSide.png" />
    <img id="asteroidImg" src="images/asteroid.png" />
    <img id="astronautB_NE" src="images/astronautB_NE.png"/>
    <img id="astronautB_SE" src="images/astronautB_SE.png"/>
    <img id="astronautB_NW" src="images/astronautB_NW.png"/>
    <img id="astronautB_SW" src="images/astronautB_SW.png"/>
    <img id="menuImg" src="images/menu.png"/>

  </div>
</body>

</html>
